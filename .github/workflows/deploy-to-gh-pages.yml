name: deploy-to-gh-pages
on: 
  push:
    branches:
      - v2
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v1

      - name: Check out
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
          
      - name: Build site
      - run: |
          mkdir gh-pages
          npm install
          npm run docs:build
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: gh-pages/v2
          TARGET_FOLDER: v2
          CLEAN: true
